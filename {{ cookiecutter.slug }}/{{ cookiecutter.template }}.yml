space: 0cm
packages:
  - pkg: babel
    opt: italian
  - pkg: geometry
  - pkg: float
  - pkg: tabularx
  - pkg: multirow
  - pkg: booktabs
  - pkg: pgfplots
  - pkg: tikz
  - pkg: amsmath
  - pkg: amssymb
  - pkg: amsfonts
  - pkg: siunitx
    opt: output-decimal-marker={,}
tikzlibs:
  - patterns
  - arrows
  - calc
  - intersections
  - shapes
  - positioning
  - decorations.pathreplacing
  - decorations.markings
extra: null
title: {{ cookiecutter.title }}
author: {{ cookiecutter.author }}
date: {{ cookiecutter.date }}
problemset:
{%- if cookiecutter.template == 'test' -%}
{%- for i in range(cookiecutter.number|int) %}
  - filename: problem{{ i }}
    pt: 5 5 5 5
{%- endfor -%}
{%- endif -%}
{%- if cookiecutter.template == 'problemset' -%}
{%- for i in range(cookiecutter.number|int) %}
  - problem{{ i }}
{%- endfor %}
{%- endif -%}
