title: {{ cookiecutter.title }}
author: {{ cookiecutter.author }}
date: {{ cookiecutter.date }}
problemset:
{%- for i in range(1, cookiecutter.number_of_problems|int + 1) %}
  - filename: problem{{ i }}
    solution: solution{{ i }}
    pt: 5 5 5 5
{%- endfor -%}
packages:
  - pkg: standalone
  - pkg: babel
    opt: italian
  - pkg: geometry
    opt: top=3cm
  - pkg: float
  - pkg: tabularx
  - pkg: multirow
  - pkg: booktabs
  - pkg: pgfplots
  - pkg: tikz
  - pkg: amsmath
  - pkg: amssymb
  - pkg: amsfonts
  - pkg: siunitx
    opt: output-decimal-marker={,}
tikz:
  libs:
    - patterns
    - arrows
    - arrows.meta
    - calc
    - intersections
    - shapes
    - positioning
    - decorations.pathreplacing
    - decorations.markings
  styles:
    - name: point
      attrs: circle,fill,black!80,inner sep=0pt,minimum size=#1,opacity=0.9
      def: 3pt
    - name: vector
      attrs: line width=1pt,postaction={decorate,decoration={markings,mark=at position 1 with {\arrow{latex}}}}
    - name: block
      attrs: rectangle,fill=black!30,draw,minimum size=#1,opacity=0.9,align=center
      def: 15pt
    - name: ball
      attrs: circle,fill=black!30,draw,minimum size=#1,opacity=0.9
      def: 5pt
    - name: pulley
      attrs: draw=black,line width=0.2pt,circle,minimum size=#1,inner sep=0pt,fill=black!10
      def: 20pt
    - name: rod
      attrs: line width=2pt
    - name: rope
      attrs: line width=1pt
    - name: spring
      attrs: decorate,decoration={coil,amplitude=5pt,segment length=#1,aspect=0.3}
      def: 5pt
    - name: wall
      attrs: black!10,pattern=north east lines,opacity=0.3
    - name: ray
      attrs: line width=0.8pt,postaction={decorate,decoration={markings,mark=at position 0.5 with {\arrow{>}}}}
    - name: arrow
      attrs: -latex
    - name: object
      attrs: line width=1pt,orange,-latex
    - name: image
      attrs: line width=1pt,blue,-latex
    - name: doublearrow
      attrs: <->,>=latex,thick
    - name: brace
      attrs: decorate,decoration={brace,amplitude=#1}
      def: 5pt
units:
  - cmd: \atm
    sym: atm
  - cmd: \dioptre
    sym: D
extra:
  - \pagenumbering{gobble}
